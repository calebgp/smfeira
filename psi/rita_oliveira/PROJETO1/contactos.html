<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contactos - MiniGaleria</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inter:400,600,700&display=swap"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/formulario.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <img
          src="images/logo.png"
          alt="Logo MiniGaleria"
          class="logo-responsivo"
        />
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="sobre.html">Sobre NÃ³s</a></li>
        <li><a href="contactos.html">Contactos</a></li>
      </ul>
    </nav>
    <header
      style="
        background: url('images/header-hd.jpg') center/cover no-repeat;
        position: relative;
      "
    >
      <div
        style="
          background: rgba(255, 255, 255, 0.7);
          padding: 2.5rem 1rem 1.5rem 1rem;
        "
      >
        <h1>Contactos</h1>
        <p>Envia-nos uma mensagem. Adoramos receber feedback!</p>
      </div>
    </header>
    <main
      class="contact-content"
      style="
        display: flex;
        justify-content: center;
        padding: 2rem;
        background: #f8f9fa;
      "
    >
      <form class="contact-form" action="#" method="post">
        <h2 class="form-title">
          <i class="fa-solid fa-futbol"></i> Envie sua mensagem
        </h2>
        <div class="form-group">
          <label for="nome"><i class="fa-solid fa-user"></i> Nome:</label>
          <input
            type="text"
            id="nome"
            name="nome"
            placeholder="Ex.: Maria Silva"
            maxlength="30"
            required
          />
        </div>
        <div class="form-group">
          <label for="email"><i class="fa-solid fa-envelope"></i> Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Ex.: maria@email.com"
            maxlength="50"
            required
          />
        </div>
        <div class="form-group">
          <label for="mensagem"
            ><i class="fa-solid fa-comment"></i> Mensagem:</label
          >
          <textarea
            id="mensagem"
            name="mensagem"
            rows="5"
            placeholder="Escreva sua mensagem aqui..."
            maxlength="200"
            required
          ></textarea>
        </div>
        <div
          style="
            display: flex;
            justify-content: center;
            gap: 1.2rem;
            margin-bottom: 1.2rem;
          "
        >
          <a
            href="#"
            class="btn"
            style="background: #fff; color: #388e3c; border: 1px solid #388e3c"
            ><i class="fab fa-instagram"></i
          ></a>
          <a
            href="#"
            class="btn"
            style="background: #fff; color: #388e3c; border: 1px solid #388e3c"
            ><i class="fab fa-linkedin"></i
          ></a>
          <a
            href="#"
            class="btn"
            style="background: #fff; color: #388e3c; border: 1px solid #388e3c"
            ><i class="fab fa-twitter"></i
          ></a>
          <a
            href="#"
            class="btn"
            style="background: #fff; color: #388e3c; border: 1px solid #388e3c"
            ><i class="fab fa-facebook"></i
          ></a>
        </div>
        <button type="submit" class="btn">
          <i class="fa-solid fa-paper-plane"></i> Enviar
        </button>
      </form>
    </main>
    <footer>
      <p>&copy; 2025 MiniGaleria. Todos os direitos reservados.</p>
    </footer>
  </body>
</html>
