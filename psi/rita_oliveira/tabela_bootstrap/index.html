<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Página Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5 align-content-center">
    <!-- Tabela Bootstrap -->
    <h2 class="mb-4 text-center">Tabela de Produtos</h2>
    <table class="table table-striped table-hover table-bordered align-middle w-75 mx-auto">
        <thead class="table-primary text-center">
        <tr>
            <th scope="col">Produto</th>
            <th scope="col">Categoria</th>
            <th scope="col">Preço</th>
        </tr>
        </thead>
        <tbody class="text-center">
        <tr>
            <td>Gelado A</td>
            <td>Doce</td>
            <td>3,50 €</td>
        </tr>
        <tr>
            <td>Gelado B</td>
            <td>Fruta</td>
            <td>4,00 €</td>
        </tr>
        <tr>
            <td>Gelado C</td>
            <td>Chocolate</td>
            <td>5,00 €</td>
        </tr>
        <tr>
            <td>Gelado D</td>
            <td>Doce</td>
            <td>3,80 €</td>
        </tr>
        </tbody>
    </table>
    <!-- Formulário Bootstrap -->
    <h2 class="mt-5 mb-4 text-center">Formulário de Registo</h2>
    <form class="w-50 mx-auto p-4 border rounded bg-light shadow-sm">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" placeholder="Insira o seu nome" required maxlength="50">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="exemplo@email.com" required maxlength="50">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required minlength="6">
        </div>
        <div class="mb-3">
            <label for="confirmar" class="form-label">Confirmar Password</label>
            <input type="password" class="form-control" id="confirmar" name="confirmar" placeholder="Confirme a password" required minlength="6">
        </div>
        <button type="submit" class="btn btn-primary w-100">Registar</button>
    </form>
</div>
</body>
</html>
