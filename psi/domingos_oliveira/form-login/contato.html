<!DOCTYPE html>
<html lang="pt-pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Contato</title>
  <link rel="stylesheet" href="styles.css"> <!-- Adicionando CSS -->
</head>
<body>
<div class="form-container">
  <h1>Formulário de Contato</h1>
  <form action="enviar_contato.php" method="POST"> <!-- Ação para onde o formulário será enviado -->
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" placeholder="Nome completo" required>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" placeholder="Seu melhor e-mail" required>

    <label for="assunto">Assunto:</label>
    <input type="text" id="assunto" name="assunto" placeholder="Assunto da mensagem" required>

    <label for="conteudo">Conteúdo:</label>
    <textarea id="conteudo" name="conteudo" placeholder="Conteúdo da mensagem" required></textarea>

    <button type="submit">Enviar</button>
  </form>
</div>
</body>
</html>
