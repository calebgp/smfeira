<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Não Encontrada</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #333;
      background-color: #ffffff;
    }

    .erro404 {
      background: url('images/404-bg.jpg') no-repeat center center/cover;
      text-align: center;
      color: white;

      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .conteudo-erro {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      text-align: center;
    }

    .erro404 h1 {
      font-size: 5em;
      margin-bottom: 20px;
    }

    .erro404 p {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    .erro404 .botao {
      background-color: #e74c3c;
      color: white;
      padding: 10px 20px;
      border-radius: 4px;
      margin: 5px;
      text-decoration: none;
      font-size: 1em;
      transition: background-color 0.3s;
    }

    .erro404 .botao:hover {
      background-color: #c0392b;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #2c3e50;
      color: white;
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
    }

    footer a {
      color: #3498db;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<header class="erro404">
  <div class="conteudo-erro">
    <h1>404</h1>
    <p>Oops! A página que você está procurando não foi encontrada.</p>
    <a href="./" class="botao">Voltar ao Início</a>
    <a href="./alunos/" class="botao">Conhecer os Alunos</a>
    <a href="./professores/" class="botao">Conhecer os Professores</a>
  </div>
</header>
<footer>
  <h3>Trabalho realizado por:
    <a href="../aluno/?id=1">Caleb Gomes Pinto</a>
  </h3>
</footer>
</body>
</html>
